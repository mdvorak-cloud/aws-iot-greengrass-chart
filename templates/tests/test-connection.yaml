apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "aws-iot-greengrass.fullname" . }}-test-connection"
  labels:
  {{- include "aws-iot-greengrass.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: nc
      image: busybox
      command: [ 'nc' ]
      args: [ '-z', '-v', '-w5', '{{ include "aws-iot-greengrass.fullname" . }}', '{{ .Values.service.port }}' ]
  restartPolicy: Never
